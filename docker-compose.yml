version: '3.8'

services:
  rag-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag-bot
    stdin_open: true
    tty: true
    environment:
      - OPENAI_API_BASE=${OPENAI_API_BASE:-http://host.docker.internal:1234/v1}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-sk-local}
      - PYTHONUNBUFFERED=1
    volumes:
      - ./indexing/chroma:/app/indexing/chroma
      - ./knowledge_base:/app/knowledge_base:ro
      - ./bot_logs:/app/bot_logs
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    command: >
      python bot/rag_bot.py 
      --persist-dir indexing/chroma 
      --collection knowledge_base
      --llm-model llama-2-7b-chat
      --top-k 5
      --similarity-threshold 0.2

  indexer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag-indexer
    profiles:
      - indexing
    volumes:
      - ./indexing/chroma:/app/indexing/chroma
      - ./knowledge_base:/app/knowledge_base:ro
    command: >
      python indexing/build_chroma.py 
      --persist-dir indexing/chroma 
      --collection knowledge_base
      --clean-dir knowledge_base/clean
